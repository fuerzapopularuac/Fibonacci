<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de la Serie de Fibonacci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .fib-number {
            transition: all 0.2s ease;
        }
        .fib-number:hover {
            transform: scale(1.05);
            background-color: #3b82f6;
            color: white;
        }
        .next-numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full glass-card rounded-3xl p-8 md:p-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-2">Serie de Fibonacci</h1>
            <p class="text-slate-500 italic">Cálculo de posición y sucesores</p>
            <div class="mt-4 p-3 bg-blue-50 rounded-xl inline-block">
                <code class="text-blue-700 font-bold text-lg">F<sub>n</sub> = F<sub>n-1</sub> + F<sub>n-2</sub></code>
            </div>
        </header>

        <section class="space-y-6">
            <div>
                <label for="fibInput" class="block text-sm font-semibold text-slate-700 mb-2">
                    Introduce la posición inicial (n):
                </label>
                <div class="flex gap-3">
                    <input 
                        type="number" 
                        id="fibInput" 
                        placeholder="Ej. 5" 
                        min="0" 
                        max="1000"
                        class="block w-full px-4 py-3 rounded-xl border-gray-200 border-2 focus:border-blue-500 focus:ring-blue-500 outline-none transition-all"
                    >
                    <button 
                        onclick="calculateFibonacci()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition-colors shadow-lg shadow-blue-200"
                    >
                        Calcular
                    </button>
                </div>
            </div>

            <!-- Resultado del Número Solicitado -->
            <div id="resultContainer" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="p-6 bg-blue-600 rounded-2xl text-white shadow-xl mb-6">
                    <h2 class="text-xs uppercase tracking-widest opacity-80 font-bold mb-1">Posición Solicitada (F<sub><span id="posLabel">n</span></sub>)</h2>
                    <p id="mainResult" class="text-4xl font-mono font-bold break-all"></p>
                </div>

                <!-- Próximos 5 números -->
                <div class="space-y-3">
                    <h3 class="text-sm font-bold text-slate-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                        Siguientes 5 números en la serie:
                    </h3>
                    <div id="nextNumbers" class="next-numbers-grid">
                        <!-- Tarjetas de números siguientes -->
                    </div>
                </div>
            </div>

            <!-- Historial/Secuencia Anterior -->
            <div id="sequenceContainer" class="hidden mt-8 pt-6 border-t border-slate-100">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Secuencia hasta n:</h3>
                <div id="fibList" class="flex flex-wrap gap-2 max-h-40 overflow-y-auto p-1">
                    <!-- Lista compacta -->
                </div>
            </div>
        </section>

        <footer class="mt-10 text-center text-slate-400 text-xs">
            <p>Calculado usando iteración de alta precisión (BigInt)</p>
        </footer>
    </div>

    <script>
        function calculateFibonacci() {
            const input = document.getElementById('fibInput');
            const n = parseInt(input.value);
            
            if (isNaN(n) || n < 0) {
                alert("Por favor, introduce un número entero positivo.");
                return;
            }

            // Calculamos hasta n + 5 para obtener los siguientes
            const targetMax = n + 5;
            const sequence = [0n, 1n];
            
            // Generar la secuencia necesaria
            for (let i = 2; i <= targetMax; i++) {
                sequence.push(sequence[i - 1] + sequence[i - 2]);
            }

            displayResults(sequence, n);
        }

        function displayResults(sequence, n) {
            const resultContainer = document.getElementById('resultContainer');
            const sequenceContainer = document.getElementById('sequenceContainer');
            const mainResult = document.getElementById('mainResult');
            const posLabel = document.getElementById('posLabel');
            const nextNumbersDiv = document.getElementById('nextNumbers');
            const fibList = document.getElementById('fibList');

            // Reset y mostrar
            resultContainer.classList.remove('hidden');
            sequenceContainer.classList.remove('hidden');
            nextNumbersDiv.innerHTML = '';
            fibList.innerHTML = '';

            // 1. Mostrar el número principal (F_n)
            posLabel.innerText = n;
            mainResult.innerText = sequence[n].toString();

            // 2. Mostrar los 5 siguientes (n+1 a n+5)
            for (let i = 1; i <= 5; i++) {
                const idx = n + i;
                const val = sequence[idx];
                
                const card = document.createElement('div');
                card.className = 'bg-white border border-slate-200 p-3 rounded-xl shadow-sm text-center fib-number';
                card.innerHTML = `
                    <div class="text-[10px] text-slate-400 font-bold uppercase">F<sub>${idx}</sub></div>
                    <div class="text-sm font-mono font-bold text-slate-700 truncate" title="${val}">${val}</div>
                `;
                nextNumbersDiv.appendChild(card);
            }

            // 3. Mostrar la secuencia histórica (0 a n)
            for (let i = 0; i <= n; i++) {
                const span = document.createElement('span');
                span.className = 'px-2 py-1 bg-slate-100 rounded text-[10px] font-mono text-slate-500';
                span.innerText = sequence[i].toString();
                fibList.appendChild(span);
            }
        }

        document.getElementById('fibInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') calculateFibonacci();
        });
    </script>
</body>
</html>
